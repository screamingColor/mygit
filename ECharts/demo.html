<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts</title>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <script src="echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
              require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
     title : {
        text: '车辆分布（辆）',
        x:'center',
        textStyle:{
        fontSize: 14,
        fontWeight: 'bolder',
        color: '#000'
        }             
    },
     tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'horizontal',
        x : 'center',
        y : 'bottom',
        textStyle:{
        fontSize:11,
        },   
        itemWidth:10, 
        itemHeight:10,         
        data:['西湖区','东湖区','红谷滩','新建区','青山湖']
    },
    
    calculable : true,
    series : [
        {
            
            type:'pie',
            center: ['50%', '45%'],
            radius : ['30%', '50%'],
            itemStyle : {
                normal : {
                    label : {
                        show : false
                    },
                    labelLine : {
                        show : false
                    }
                },
                emphasis : {
                    label : {
                        show : true,
                        position : 'center',
                        textStyle : {
                            fontSize : '10',
                            fontWeight : 'bold'
                        }
                    }
                }
            },
            data:[
                {value:35, name:'西湖区'},
                {value:24, name:'东湖区'},
                {value:12, name:'红谷滩'},
                {value:13, name:'新建区'},
                {value:16, name:'青山湖'}
                
            ]
        }
    ]
};
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>

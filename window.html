<!DOCTYPE html>

<head>
<style>
div.window{
position:absolute;
width:300px;
height:200px;
border:3px outset gray;  //outset 3d边框效果
}
div.titlebar{
	position:absolute;
	top:0;
	height:18px;
	width:290px;
	background-color:#aaa;
	border-bottom:groove gray 2px;
	padding:3px 5px 2px 5px}
	
div.content{
	position:absolute;
	top:25px;
	height:165px;
	width:290px;
	padding:5px;
	overflow:auto;
	background-color:#fff;
	}	
div.translucent{
	opacity:0.75;
	filter:alpha(opacity=75); //ie的透明度
	}	
</style>
</head>
<body>
<div class="window" style="left:10px;top:10px;z-index:10;">
<div class="titlebar">test windows</div>
<div class="content">1<br>2<br>3</div>
</div>
<div class="window" style="left:75px;top:110px;z-index:20;">
<div class="titlebar">another window</div>
<div class="content translucent" style="background-color:#96F;">this is another window.it is <tt>z-index</tt>puts it on top of the other one.</div>
</div>


</body>

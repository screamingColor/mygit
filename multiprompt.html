<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>multiprompt</title>
</head>

<body>
<!-- 这个html文件并不是独立的，这个文件有showModalDialog()所调用，它希望window.dialogArguments是一个由字符串组成的数组，数组的第一个元素将放置在对话框顶部，剩下的每个元素是每行的输入框的标识-->
<form>
<fieldset id="fields"></fieldset>
<div style = "text-align:center">
<button onClick="okey()">okey</button>
<button onClick="canel()">cancel</button>
</div>
<script>
//对话框主体
var args = window.dialogArguments;
var text = "<legend>"+args[0]+"</legend>";
for(var i = 1;i<args.length;i++)
text += "<label>"+args[i]+":<input id='f"+i+"'></labal><br>";
document.getElementById("fields").innerHTML = text;
//直接关闭这个对话框，不设置返回值
function cancel(){window.close();}
//读取输入框的值，然后设置一个返回值，之后关闭
function okay(){
	window.returnValue=[];//返回一个数组
	for(var i = 1;i<args.length;i++)
	window.returnValue[i-1] = document.getElementById("f"+i).value;
	window.close;//关闭对话框是showModalDialog()返回
	}
</script>
</form>

window.showModalDialog("mulitprompt.html",["enter 3d point coordinates","x","y","z"],"dialogwidth:400;dialogheight:300;resizable:yes");
</script>-->
</body>
</html>
